name: Deploy Hugo site to Pages

on:
  workflow_run:
    workflows: ["Configure Hugo Settings"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - uses: actions/configure-pages@v4

      - name: Setup Hugo content
        run: |
          # 安装主题
          [ ! -d "themes/PaperMod" ] && git submodule add -b master https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod

          # 创建必要页面
          mkdir -p content
          printf '%s\n' \
            '---' \
            'title: "Search"' \
            'layout: "search"' \
            'summary: "search"' \
            'placeholder: "搜索文章..."' \
            '---' > content/search.md

          printf '%s\n' \
            '---' \
            'title: "Archives"' \
            'layout: "archives"' \
            'url: "/archives/"' \
            'summary: "archives"' \
            '---' > content/archives.md

          # 复制和处理内容
          find . -type f \( -name "*.md" -o -name "*.png" -o -name "*.jpg" \) \
            ! -path "*/\.*" ! -path "*/themes/*" ! -path "*/content/*" \
            ! -path "*/public/*" ! -name "README.md" ! -name "hugo.toml" \
            -exec cp --parents {} content/ \;

          # 修复相对路径
          find content -type f -name "*.md" -exec sed -i 's|\./\(images\|img\|assets\)/|../\1/|g; s|\./|../|g' {} +

          # 使用配置文件
          cp .github/hugo.toml ./hugo.toml

      - name: Build site
        run: hugo --gc --minify

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
